<!DOCTYPE>
<html>
<head>
	<title>Exercise 4</title>

</head>
<body>
	<h4>Forms & Tables</h4>

	<form action="mailto:angzyjervine@gmail.com" method="post" >

		<table cellpadding="5" border="1">
			<tr>
				<td><label>Name</label></td>
				<td><input type="text" name="name" value="" /></td>
			</tr>

			<tr>
				<td><label>Dietary Restriction?</label></td>
				<td>
					<input type="checkbox" name="dietary_restriction" value="Vegan"/>Vegan
					<input type="checkbox" name="dietary_restriction" value="No Beef"/>No Beef
					<input type="checkbox" name="dietary_restriction" value="Low Carbs"/>Low Carbs
				</td>
			</tr>

			<tr>
				<td>
					<label>Gender</label>
				</td>
				<td>
					<input type="radio" name="gender" value="Male"/>Male
					<input type="radio" name=gender value="Female"/>Female
				</td>
			</tr>

			<tr>
				<td>
					<label>How do you know about us?</label>
				</td>
				<td>
					<select name="howDoyouKnow">
						<option>- Select -</option>
						<option value="1">Google</option>
						<option value="2">Newspaper</option>
						<option value="3">Facebook</option>
						<option value="4">Friends</option>
					</select>
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<input type="submit" name="submit" value="Submit" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
